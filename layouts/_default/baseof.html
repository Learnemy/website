<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}" data-theme="{{- .Site.Params.displayMode -}}">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "sidebar.html" . -}}
        <div class="main">
            {{ partial "navbar.html" . }}
            <div class="autopagerize_page_element">
                <div class="content">
                    {{- block "main" . }}{{- end }}
                </div>
            </div>
        </div>
        {{- partial "footer.html" . -}}

        <!-- Go to www.addthis.com/dashboard to customize your tools
        <div class="addthis_sharing_toolbox"></div> -->

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-54e7074b5cb7aaaa"></script>

        <script type="text/javascript">
            var addthis_share = {
               title: ""{{ with .Title }}" {{ . }}{{ end }} by Elisha Tan @elishatan" ,
            }
        </script>
    </body>
</html>
